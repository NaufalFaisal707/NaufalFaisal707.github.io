<body class="bg-dark bg-opacity-10">
    <div class="container">
        <!-- welcome card -->
        <div class="col-12 pt-2">
            <div class="rounded-3 shadow-sm position-relative overflow-hidden">
                <div id="bg-img" class="col-12 crd-img bg-white"></div>
                <div id="text-card" class="crd-text text-center position-absolute start-50 translate-middle">
                    <div id="text-bg-card" class="text-white fw-bold"></div>
                    <div id="desc-bg-card" class="text-white"></div>
                </div>
                <div class="position-absolute shadow-sm bg-white end-0 bottom-0 py-1 px-3" style="border-top-left-radius: .3rem;">
                    <a id="tab-menu" class="cursor-pointer"><span id="text-menu">Buka menu</span></a>
                </div>
                <div id="respond-menu" class="bg-white" style="display: none;">
                    <div class="row justify-content-center">
                        <!-- Menu tambahan -->
                        <div class="col-12 my-2 pb-4">
                            <div class="rounded-3 bg-white px-4">
                                <div class="row flex-column">
                                    <div class="col">
                                        <div class="text-center fw-bold py-3">Menu Tambahan <i class="bi bi-balloon-fill"></i></div>
                                    </div>
                                    <li>Navigasi:</li>
                                    <div class="my-2">
                                        <button id="nav-tab" type="button" class="my-1 btn btn-sm btn-outline-dark"><i class="bi bi-house"></i> Halaman Utama</button>
                                        <button id="nav-tab" type="button" class="my-1 btn btn-sm btn-outline-dark"><i class="bi bi-tools"></i> Halaman Pelaratan</button>
                                        <button id="nav-tab" type="button" class="my-1 btn btn-sm btn-outline-dark"><i class="bi bi-box-seam"></i> Proyek Saya</button>
                                        <button id="nav-tab" type="button" class="my-1 btn btn-sm btn-outline-dark"><i class="bi bi-info-circle"></i> Tentang Situs</button>

                            </div>
                        </div>                        
                        <!--  -->

            </div>
        </div>
        <!-- root -->
        <div id="root">
            <!-- jika browser yang di gunakan sudah usang -->
            <noscript class="my-4 d-flex justify-content-center">
                <div class="flex-column text-center">
                    <i class="fs-1 bi bi-code-slash"></i>

<script>
    document.getElementById('root').innerHTML = load;
    // 
    // Config untuk session storage yang berfungsi menyimpan data sampai tab di tutup
    // 
    sessionStorage.getItem('nav_tab')
        ? JSON.parse(sessionStorage.getItem('nav_tab')).tab == 1
            ? $('#nav-tab:nth-child(1)').addClass('active')
                + $('#root').load('./source/loader/first-page.html')
                + $('#text-bg-card').html('W E L C O M E !')
                + $('#desc-bg-card').html('Official Naufal Faisal Portofolio site <i class="bi bi-patch-check-fill"></i>')
                + $('#bg-img').css('background-image', 'url("./source/media/bg/bg-panorama-0.jpg")')
        : JSON.parse(sessionStorage.getItem('nav_tab')).tab == 2
            ? $('#nav-tab:nth-child(2)').addClass('active')
                + $('#root').load('./source/loader/tools-page.html')
                + $('#text-bg-card').html('<i class="bi bi-tools"></i> Halaman Pelaratan')
                + $('#desc-bg-card').html('Fitur yang saya buat dari hasil percobaan di waktu luang')
                + $('#bg-img').css('background-image', 'url("./source/media/bg/bg-program-0.jpg")')
        : JSON.parse(sessionStorage.getItem('nav_tab')).tab == 3
            ? $('#nav-tab:nth-child(3)').addClass('active')
                + $('#root').load('./source/loader/project-page.html')
                + $('#text-bg-card').html('<i class="bi bi-box-seam"></i> Proyek Saya')
                + $('#desc-bg-card').html('Proyek yang saya buat di waktu luang')
                + $('#bg-img').css('background-image', 'url("./source/media/bg/bg-program-0.jpg")')
        : JSON.parse(sessionStorage.getItem('nav_tab')).tab == 4
            ? $('#nav-tab:nth-child(4)').addClass('active')
                + $('#root').load('./source/loader/about-page.html')
                + $('#text-bg-card').html('<i class="bi bi-info-circle"></i> Tentang Situs')
                + $('#desc-bg-card').html('Informasi & hal lainya tentang situs ini')
                + $('#bg-img').css('background-image', 'url("./source/media/bg/bg-program-0.jpg")')
        : sessionStorage.setItem('nav_tab', JSON.stringify({tab: 1})) + location.reload()
    : sessionStorage.setItem('nav_tab', JSON.stringify({tab: 1})) + location.reload()
    // 
    // jika Document sudah siap
    // 
    $(document).ready(() => {
        $('#nav-tab:nth-child(1)').click(() => {
            $('#nav-tab:nth-child(1)').addClass('active');
            $('#nav-tab:nth-child(2)').removeClass('active');
            $('#nav-tab:nth-child(3)').removeClass('active');
            $('#nav-tab:nth-child(4)').removeClass('active');
            // 
            $('#root').html(load);
            $('#root').load('./source/loader/first-page.html');
            // 
            $('#text-bg-card').html('W E L C O M E !');
            $('#desc-bg-card').html('Official Naufal Faisal Portofolio site <i class="bi bi-patch-check-fill"></i>');
            // 
            $('#bg-img').css('background-image', 'url("./source/media/bg/bg-panorama-0.jpg")')
            // 
            sessionStorage.setItem('nav_tab', JSON.stringify({tab: 1}))
        });
        $('#nav-tab:nth-child(2)').click(() => {
            $('#nav-tab:nth-child(2)').addClass('active');
            $('#nav-tab:nth-child(3)').removeClass('active');
            $('#nav-tab:nth-child(4)').removeClass('active');
            $('#nav-tab:nth-child(1)').removeClass('active');
            // 
            $('#root').html(load);
            $('#root').load('./source/loader/tools-page.html');
            // 
            $('#text-bg-card').html('<i class="bi bi-tools"></i> Halaman Pelaratan');
            $('#desc-bg-card').html('Fitur yang saya buat dari hasil percobaan di waktu luang');
            // 
            $('#bg-img').css('background-image', 'url("./source/media/bg/bg-program-0.jpg")');
            // 
            sessionStorage.setItem('nav_tab', JSON.stringify({tab: 2}))
        });
        $('#nav-tab:nth-child(3)').click(() => {
            $('#nav-tab:nth-child(3)').addClass('active');
            $('#nav-tab:nth-child(4)').removeClass('active');
            $('#nav-tab:nth-child(1)').removeClass('active');
            $('#nav-tab:nth-child(2)').removeClass('active');
            // 
            $('#root').html(load);
            $('#root').load('./source/loader/project-page.html');
            // 
            $('#text-bg-card').html('<i class="bi bi-box-seam"></i> Proyek Saya');
            $('#desc-bg-card').html('Fitur yang saya buat di waktu luang');
            // 
            $('#bg-img').css('background-image', 'url("./source/media/bg/bg-program-0.jpg")');
            // 
            sessionStorage.setItem('nav_tab', JSON.stringify({tab: 3}))
        });
        $('#nav-tab:nth-child(4)').click(() => {
            $('#nav-tab:nth-child(4)').addClass('active');
            $('#nav-tab:nth-child(1)').removeClass('active');
            $('#nav-tab:nth-child(2)').removeClass('active');
            $('#nav-tab:nth-child(3)').removeClass('active');
            // 
            $('#root').html(load);
            $('#root').load('./source/loader/about-page.html');
            // 
            $('#text-bg-card').html('<i class="bi bi-info-circle"></i> Tentang Situs');
            $('#desc-bg-card').html('Informasi & hal lainya dari situs ini');
            // 
            $('#bg-img').css('background-image', 'url("./source/media/bg/bg-program-0.jpg")');
            // 
            sessionStorage.setItem('nav_tab', JSON.stringify({tab: 4}))
        });
        $('#tab-menu').click(() => {
            $('#respond-menu').slideToggle(500);
            $('#text-menu').html() == 'Buka menu' ? $('#text-menu').html('Tutup menu') : $('#text-menu').html('Buka menu');
        });
    })
</script>
